<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Player List</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.3.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.3.5/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui-1.3.5/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body style="margin:1px;" id="ff">
<!--用户列表-->
<table id="dg" title="Player List" class="easyui-datagrid" pagination="true"
       rownumbers="true" fit="true"
       url="/player/listPlayer" toolbar="#tb">
    <thead data-options="frozen:true">
    <tr>
        <th field="cb" checkbox="true" align="center"></th>
        <th field="pId" width="100" align="center">playerId</th>
        <th field="pName" width="100" align="center">playerName</th>
    </tr>
    </thead>
</table>
<!--用户列表关联按钮-->
<div id="tb">
    <div>
        <a href="javascript:openBookListAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
        <a href="javascript:openBookListModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
        <a href="javascript:deleteBookList()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
        <a href="javascript:buttonTest()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">按钮测试</a>
        <a href="javascript:buttonTest01()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">按钮测试01</a>
    </div>
</div>
</body>
<script type="text/javascript">

    /**
     *     alert按钮测试
     */
    function buttonTest(){
        //通过给定的ID来发送请求
        axios.get('/player/test?ID=12345')
            .then(function(response){
                console.log(response);
            })
            .catch(function(err){
                console.log(err);
            });
    }

    function buttonTest01(){
        this.axios.post('/player/test01',{
            data:{
                aaa:"好好学习",
                bbb:"天天向上"
            }
        }).then(function(response){
            console.log(response);
        })
            .catch(function(err){
                console.log(err);
            });
    }
</script>
</html>
